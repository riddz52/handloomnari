<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart - HandloomNari</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff8f7;
      color: #333;
    }
    h1 { text-align: center; color: #b22222; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ccc; }
    th { background-color: #f75d59; color: white; }
    img { width: 80px; border-radius: 8px; }
    .total-section { text-align: right; font-size: 1.2rem; margin-bottom: 3rem; }
    form { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    form input, form textarea { width: 100%; padding: 0.8rem; margin-bottom: 1.5rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { background-color: #f75d59; color: white; padding: 0.8rem 2rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-right: 10px; }
    button:hover { background-color: #d94440; }
  </style>
</head>
<body>

<h1>Your Shopping Cart</h1>

<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody id="cart-items"></tbody>
</table>

<div class="total-section">
  <strong>Total:</strong> <span id="cart-total">‚Çπ0</span>
</div>

<form id="checkout-form">
  <h2>Shipping Details</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <textarea id="address" placeholder="Shipping Address" rows="3" required></textarea>
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <button type="submit">Place Order</button>
  <button type="button" id="test-backend">Test Backend API</button>
</form>

<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartTableBody = document.getElementById('cart-items');
let total = 0;

if (cart.length === 0) {
  const emptyRow = document.createElement('tr');
  emptyRow.innerHTML = `<td colspan="5" style="text-align:center;">Your cart is empty üõí</td>`;
  cartTableBody.appendChild(emptyRow);
} else {
  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${item.img}" alt="Product Image"></td>
      <td>${item.name}</td>
      <td>${item.quantity}</td>
      <td>‚Çπ${item.price}</td>
      <td>‚Çπ${itemTotal}</td>
    `;
    cartTableBody.appendChild(row);
  });
}

document.getElementById('cart-total').innerText = `‚Çπ${total}`;

// Place order
const form = document.getElementById('checkout-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const customer_name = document.getElementById('name').value.trim();
  const customer_address = document.getElementById('address').value.trim();
  const phone = document.getElementById('phone').value.trim();

  if (!customer_name || !customer_address || !phone || cart.length === 0) {
    alert('Please fill all fields and make sure your cart is not empty.');
    return;
  }

  const cartData = cart.map(item => ({
    product_name: item.name,
    quantity: Number(item.quantity),
    rate: Number(item.price)
  }));

  try {
    const response = await fetch('https://handloomnari-backend.onrender.com/place-order', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ customer_name, customer_address, phone, cart: cartData })
    });

    const result = await response.json();
    if (response.ok) {
      alert(`‚úÖ Order placed successfully! Order ID: ${result.orderId}`);
      localStorage.removeItem('cart');
      window.location.reload();
    } else {
      alert(`‚ùå Error: ${result.message}`);
    }
  } catch (err) {
    console.error(err);
    alert('‚ùå Failed to connect to server.');
  }
});

// Test backend API
document.getElementById('test-backend').addEventListener('click', async () => {
  try {
    const response = await fetch('https://handloomnari-backend.onrender.com/test-order');
    const result = await response.text();
    alert(`Backend test result:\n${result}`);
  } catch (err) {
    console.error(err);
    alert('‚ùå Failed to connect to backend API.');
  }
});
</script>

</body>
</html>
