<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart - HandloomNari</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff8f7;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #b22222;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f75d59;
      color: white;
    }

    img {
      width: 80px;
      border-radius: 8px;
    }

    .total-section {
      text-align: right;
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #f75d59;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #d94440;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>

  <!-- Cart Table -->
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <!-- Total -->
  <div class="total-section">
    <strong>Total:</strong> <span id="cart-total">₹0</span>
  </div>

  <!-- Checkout Form -->
  <form id="checkout-form">
    <h2>Shipping Details</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="address" placeholder="Shipping Address" rows="3" required></textarea>
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <button type="submit">Place Order</button>
  </form>

  
<script>
  // Load cart from localStorage
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Render cart table
  const cartTableBody = document.getElementById('cart-items');
  let total = 0;
  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${item.img}" alt="Product Image"></td>
      <td>${item.name}</td>
      <td>${item.quantity}</td>
      <td>₹${item.price}</td>
      <td>₹${itemTotal}</td>
    `;
    cartTableBody.appendChild(row);
  });
  document.getElementById('cart-total').innerText = `₹${total}`;

  // Checkout form submission
  const form = document.getElementById('checkout-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const customer_name = document.getElementById('name').value.trim();
    const customer_address = document.getElementById('address').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!customer_name || !customer_address || !phone || cart.length === 0) {
      alert('Please fill all fields and make sure your cart is not empty.');
      return;
    }

    // Prepare cart data for backend
    const cartData = cart.map(item => ({
      product_name: item.name,
      quantity: item.quantity,
      rate: item.price
    }));

    try {
      const response = await fetch('http://localhost:5050/place-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          customer_name,
          customer_address,
          phone,
          cart: cartData
        })
      });

      const result = await response.json();

      if (response.ok) {
        alert(`✅ Order placed successfully! Order ID: ${result.orderId}`);
        localStorage.removeItem('cart'); // clear localStorage
        window.location.reload(); // refresh page
      } else {
        alert(`❌ Error: ${result.message}`);
      }

    } catch (err) {
      console.error(err);
      alert('❌ Failed to connect to server.');
    }
  });
</script>

</body>
</html>
